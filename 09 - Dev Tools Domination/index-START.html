<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string', 'silly');
    console.log(`Hello I am a dog named ${dogs[0].name}`);

    // Styled
    console.log('%c I am some great text', 'font-size:50px');

    // warning!
    console.warn('OH Noooooo!');

    // Error :|
    console.error('Aawwww Snap!');

    // Info
    console.info('Phish is the best ever')

    // Testing
    const p = document.querySelector('p')
    console.assert(p.classList.contains('ouch'), "We don't have the class you're looking for")

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.log(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`)
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('Jeff')
    console.count('Adam')
    console.count('Jeff')
    console.count('Jeff')
    console.count('Neil')
    console.count('Jeff')
    console.count('Jeff')
    console.count('Neil')
    console.count('Jeff')
    console.count('Jeff')

    // timing
    console.time('fetching data')
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data')
        console.log(data);
      })

  </script>
</body>
</html>
